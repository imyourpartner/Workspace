<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <!-- versiÃ³n de desarrollo, incluye advertencias de ayuda en la consola -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="App" class="container mt-5">
      <h2>Texto No-Invertido: {{mensaje}}</h2>
      <h2>Texto Si -Invertido: {{invertirTexto}}</h2>
      <input type="text" class="form-control" v-model="mensaje" />
      <hr />

      <button class="btn btn-primary" @click="contador++">+</button>
      <button class="btn btn-danger" @click="contador--">-</button>
      <br />
      <h1>{{contador}}</h1>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          :style="{'width': contador+'%'}"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
          :class="color"
        >
          {{contador}}%
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
