    <script>
      // Scope
      // El ambito de un variable (llamado en ingles "scope") en la zona del programa
      // en la que se define una varible
      // Javascript define 2 ambitos Glogal y funcion o bloque

      // var scope
      // Caracteristica #1
      // Podemos re declarar variables con var
      var edad = 18;
      if (edad === 18) {
        var esAdulto = true;
      }
      console.log(".Es Adulto: " + esAdulto);
      // != 18
      var edad = 16;
      if (edad === 18) {
        var esAdulto = true;
      } else {
        esAdulto = false;
      }
      console.log("..Es Adulto: " + esAdulto);

      function Salular() {
        var mensaje = "Hello World";
      }

      console.log(mensaje);
